name: shell-tool-mcp CI

on:
  push:
    paths:
      - "computex/shell-tool-mcp/**"
      - ".github/workflows/shell-tool-mcp-ci.yml"
      - "computex/pnpm-lock.yaml"
      - "computex/pnpm-workspace.yaml"
  pull_request:
    paths:
      - "computex/shell-tool-mcp/**"
      - ".github/workflows/shell-tool-mcp-ci.yml"
      - "computex/pnpm-lock.yaml"
      - "computex/pnpm-workspace.yaml"

env:
  NODE_VERSION: 22

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: computex

      - name: Format check
        run: pnpm --filter @openai/codex-shell-tool-mcp run format
        working-directory: computex

      - name: Run tests
        run: pnpm --filter @openai/codex-shell-tool-mcp test
        working-directory: computex

      - name: Build
        run: pnpm --filter @openai/codex-shell-tool-mcp run build
        working-directory: computex
